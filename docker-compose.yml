services:
  studio:
    container_name: supabase-studio
    image: supabase/studio:2025.12.17-sha-43f4f7f
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "const host=process.env.HOSTNAME || 'localhost'; require('http').get('http://' + host + ':3000/', () => process.exit(0)).on('error', () => process.exit(1));" ]
      timeout: 5s
      interval: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "${STUDIO_PORT}:3000"
    environment:
      STUDIO_PG_META_URL: http://meta:8080
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      SUPABASE_URL: http://kong:8000
      SUPABASE_PUBLIC_URL: ${SUPABASE_PUBLIC_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      LOGFLARE_API_KEY: ${LOGFLARE_API_KEY}
      LOGFLARE_URL: http://analytics:4000
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    networks:
      - supabase_network

  kong:
    container_name: supabase-kong
    image: kong:2.8.1
    restart: unless-stopped
    ports:
      - "${KONG_PORT}:8000"
      - "${KONG_PORT_TLS}:8443"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,basic-auth
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
    volumes:
      - ./docker/volumes/api/kong.yml:/var/lib/kong/kong.yml:ro
    networks:
      - supabase_network

  auth:
    container_name: supabase-auth
    image: supabase/gotrue:v2.184.0
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:9999/health" ]
      timeout: 5s
      interval: 5s
      retries: 3
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: ${SUPABASE_PUBLIC_URL}
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://supabase_auth_admin:${POSTGRES_PASSWORD}@db:5432/postgres
      GOTRUE_SITE_URL: ${SUPABASE_PUBLIC_URL}
      GOTRUE_URI_ALLOW_LIST: "*"
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "true"
      GOTRUE_SMTP_ADMIN_EMAIL: admin@example.com
      GOTRUE_SMTP_HOST: supabase-mail
      GOTRUE_SMTP_PORT: 2500
      GOTRUE_SMTP_USER: fake_mail_user
      GOTRUE_SMTP_PASS: fake_mail_password
      GOTRUE_SMTP_SENDER_NAME: Admin
    depends_on:
      db:
        condition: service_healthy
    networks:
      - supabase_network

  rest:
    container_name: supabase-rest
    image: postgrest/postgrest:v14.1
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "/bin/postgrest", "--help" ]
      timeout: 5s
      interval: 5s
      retries: 3
    environment:
      PGRST_DB_URI: postgres://authenticator:${POSTGRES_PASSWORD}@db:5432/postgres
      PGRST_DB_SCHEMAS: ${POSTGREST_DB_SCHEMAS}
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUC_VAR: "true"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - supabase_network

  realtime:
    container_name: supabase-realtime
    image: supabase/realtime:v2.68.0
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -sS http://127.0.0.1:4000/ >/dev/null" ]
      timeout: 5s
      interval: 5s
      retries: 3
    environment:
      PORT: 4000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: supabase_admin
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: postgres
      DB_AFTER_CONNECT_QUERY: 'SET search_path TO _realtime'
      DB_ENC_KEY: supabaserealtime
      RLIMIT_NOFILE: 1048576
      APP_NAME: realtime
      API_JWT_SECRET: ${JWT_SECRET}
      FLY_ALLOC_ID: fly_alloc_id
      FLY_APP_NAME: realtime
      SECRET_KEY_BASE: ${JWT_SECRET}
      ERL_AFLAGS: "-proto_dist inet_tcp"
      ENABLE_TAILSCALE: "false"
      DNS_NODES: "''"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - supabase_network

  storage:
    container_name: supabase-storage
    image: supabase/storage-api:v1.11.0
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:5000/status" ]
      timeout: 5s
      interval: 5s
      retries: 3
    environment:
      ANON_KEY: ${SUPABASE_ANON_KEY}
      SERVICE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      POSTGREST_URL: http://rest:3000
      PGRST_JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: postgres://supabase_storage_admin:${POSTGRES_PASSWORD}@db:5432/postgres?options=-c%20search_path%3Dstorage%2Cpublic
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
    volumes:
      - ./docker/volumes/storage:/var/lib/storage
    depends_on:
      db:
        condition: service_healthy
      rest:
        condition: service_started
    networks:
      - supabase_network

  imgproxy:
    container_name: supabase-imgproxy
    image: darthsim/imgproxy:v3.8.0
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "imgproxy", "health" ]
      timeout: 5s
      interval: 5s
      retries: 3
    environment:
      IMGPROXY_BIND: :5001
      IMGPROXY_LOCAL_FILESYSTEM_ROOT: /
      IMGPROXY_USE_ETAG: "true"
      IMGPROXY_ENABLE_WEBP_DETECTION: "true"
      IMGPROXY_MALLOC: jemalloc
      IMGPROXY_SO_REUSEPORT: "true"
      IMGPROXY_MAX_ANIMATION_FRAMES: 64
    networks:
      - supabase_network

  meta:
    container_name: supabase-meta
    image: supabase/postgres-meta:v0.95.1
    restart: unless-stopped
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: postgres
      PG_META_DB_USER: supabase_admin
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - supabase_network

  db:
    container_name: supabase-db
    image: supabase/postgres:15.8.1.085
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres", "-h", "localhost" ]
      timeout: 5s
      interval: 5s
      retries: 10
    command:
      - postgres
      - -c
      - config_file=/etc/postgresql/postgresql.conf
      - -c
      - log_min_messages=fatal
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./docker/volumes/db/data:/var/lib/postgresql/data
      - ./docker/init:/docker-entrypoint-initdb.d
    networks:
      - supabase_network

  analytics:
    container_name: supabase-analytics
    image: supabase/logflare:1.27.0
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -sS http://127.0.0.1:4000/ >/dev/null" ]
      timeout: 5s
      interval: 5s
      retries: 3
    environment:
      LOGFLARE_NODE_HOST: 127.0.0.1
      DB_USERNAME: supabase_admin
      DB_DATABASE: postgres
      DB_HOSTNAME: db
      DB_PORT: 5432
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_SCHEMA: _analytics
      LOGFLARE_API_KEY: ${LOGFLARE_API_KEY}
      LOGFLARE_SINGLE_TENANT: "true"
      LOGFLARE_SUPABASE_MODE: "true"
      LOGFLARE_MIN_CLUSTER_SIZE: 1
    depends_on:
      db:
        condition: service_healthy
    networks:
      - supabase_network

  ollama:
    container_name: local-ollama
    image: ollama/ollama:latest
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ./docker/volumes/ollama:/root/.ollama
    networks:
      - supabase_network

  dashboard:
    container_name: dashboard-streamlit
    build:
      context: .
      dockerfile: dashboard/Dockerfile
      args:
        - SUPABASE_URL=${SUPABASE_URL}
        - SUPABASE_KEY=${SUPABASE_ANON_KEY}
    restart: unless-stopped
    ports:
      - "${DASHBOARD_PORT}:8501"
    environment:
      - SUPABASE_URL=${SUPABASE_URL_INTERNAL:-http://kong:8000}
      - SUPABASE_PUBLIC_URL=${SUPABASE_PUBLIC_URL}
      - SUPABASE_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_STORAGE_BUCKET=${SUPABASE_STORAGE_BUCKET:-etl-artifacts}
      - SUPABASE_STORAGE_PUBLIC=${SUPABASE_STORAGE_PUBLIC:-true}
      - DB_CONNECTION_STRING=postgresql://supabase_admin:${POSTGRES_PASSWORD}@db:5432/postgres
      - DB_AUTO_INIT=${DB_AUTO_INIT:-true}
      - OLLAMA_URL=${OLLAMA_URL:-http://ollama:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen3:14b}
      - OLLAMA_TIMEOUT=${OLLAMA_TIMEOUT:-120}
    depends_on:
      - ollama
    volumes:
      - .:/app
    networks:
      - supabase_network

networks:
  supabase_network:
    driver: bridge
